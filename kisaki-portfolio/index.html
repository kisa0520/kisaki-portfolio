<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kisaki Kawata — Portfolio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="logo">
        <a href="index.html" aria-label="home">
          <span class="sig">Kisaki</span>
          <span class="family">Kawata</span>
        </a>
      </div>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="works/logo-sample.html">Works</a>
        <a href="about.html">About</a>
        <a href="https://github.com/your-username" target="_blank" rel="noopener">GitHub</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- Hero / Letter -->
    <section class="hero">
      <div class="container hero-inner">
      <figure class="hero-logo">
      <img src="logo-symbol.png" alt="Kisaki Kawata ロゴ">
     </figure>

        <div class="letter">
          <h1 class="greeting">Hello, I'm</h1>
          <h2 class="name">Kisaki Kawata.</h2>
          <p class="lead">This is my portfolio — drawn with heart.</p>
          <a class="cta" href="works/index.html">View my works</a>
          <a href="works/index.html">Works</a>
        </div>

        <figure class="hero-image">
          <img src="assets/hero.png" alt="Envelope illustration with wax seal">
        </figure>
      </div>
    </section>

    <!-- Works Grid -->
  <section class="works container">
  <h3 class="section-title">Featured Works</h3>
  <div class="grid">
    <!-- Card: Logo -->
    <article class="card polaroid logo">
      <a href="works/logo.html">
        <div class="thumb">
          <img src="works/Laim.logo.jpg" alt="Logo thumbnail">
        </div>
        <figcaption>
          <strong>Logo</strong>
          <span class="meta">Brand / Identity</span>
        </figcaption>
      </a>
    </article>

    <!-- Card: Poster -->
    <article class="card polaroid">
      <a href="works/poster.html">
        <div class="thumb">
          <img src="works/doguu-poster.png" alt="Pamphlet thumbnail">
        </div>
        <figcaption>
          <strong>Poster Design</strong>
          <span class="meta">Print / Editorial</span>
        </figcaption>
      </a>
    </article>

    <!-- Card: Illustration -->
    <article class="card polaroid">
      <a href="works/illustration.html">
        <div class="thumb">
          <img src="works/character.illust.png" alt="Illustration thumbnail">
        </div>
        <figcaption>
          <strong>Illustration</strong>
          <span class="meta">Print / Editorial</span>
        </figcaption>
      </a>
    </article>
  </div>
</section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p class="signature">designed by <span class="hand">Kisaki Kawata</span></p>
      <div class="socials">
        <a href="works/index.html">Works</a>
        <a href="https://github.com/your-username" target="_blank" rel="noopener">GitHub</a>
        <a href="https://instagram.com/your-username" target="_blank" rel="noopener">Instagram</a>
        <a href="mailto:you@example.com">Email</a>
      </div>
    </div>
  </footer>

</body>
</html>
